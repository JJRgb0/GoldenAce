<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity Web Player | Snake</title>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }

    #unity-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    #unity-canvas {
      display: block;
      margin: 0 auto;
    }
  </style>
</head>

<body style="text-align: center; padding: 0; border: 0; margin: 0;">
  <canvas id="unity-canvas" width="878" height="777" tabindex="-1"
    style="width: 878px; height: 777px; background: #231F20; transform: scaleY(0.95)"></canvas>
  <script>
    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      // Mobile device style: fill the whole browser client area with the game canvas:
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);

      var canvas = document.querySelector("#unity-canvas");
      canvas.style.width = "878px";
      canvas.style.height = "777px";
      canvas.style.position = "fixed";

      document.body.style.textAlign = "left";
    }

    var script = document.createElement("script");
    script.src = "Build/snakebuild-v1.1.loader.js";
    script.onload = () => {
      createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: "Build/snakebuild-v1.1.data.br",
        frameworkUrl: "Build/snakebuild-v1.1.framework.js.br",
        codeUrl: "Build/snakebuild-v1.1.wasm.br",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Snake",
        productVersion: "1.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      }).then((unityInstance) => {
        // Unity instance created successfully.
        console.log("Unity instance created successfully.");
        window.unityInstance = unityInstance;
        window.dispatchEvent(new Event('unity-loaded'));
      }).catch((message) => {
        // Error creating Unity instance.
        console.error("Error creating Unity instance:", message);
      });
    }
    document.body.appendChild(script);
  </script>
</body>

</html>
